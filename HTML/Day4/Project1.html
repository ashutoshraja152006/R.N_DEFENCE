 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>University Registration form</h1>
    <p>Please fill out the form below to register</p>
    <hr>
    <h2>Personal Details</h2>
    <form>
        <label for="Fname">First Name</label>
        <input type="text" name="Fname" id="Fname" placeholder="e.g., Arjun" required>
        <br><br>
        <label for="Lname">Last Name</label>
        <input type="text" name="Lname" id="Lname" placeholder="e.g., Kumar" required>
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" required>
        <br>
        <p>Gender:</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br>
        <h3>Upload Your Photo</h3>
        <input type="file" name="file">
        <hr>
        <h2>Contact Information</h2>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="you@example.com">
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="" name="phone" id="phone" placeholder="e.g., 9876543210">
        <br><br>
        <label for="address">Mailing Address:</label>
        <br>
        <textarea name="address" id="address" cols="17" rows="4" placeholder="StreetAddress,City,State,Zip Code"></textarea>
        <hr>
        <h2>Academic Information</h2>
        <label for="course">Select Your Course:</label>
        <br>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>
        <h3>Extracurricular Interests:</h3>
        <label for="sports">Sports</label>
        <input type="checkbox" name="Interests" id="sports" value="sports">
        <br>
        <label for="Music">Music</label>
        <input type="checkbox" name="Interests" id="Music" value="Music">
        <br>
        <label for="Technology">Technology</label>
        <input type="checkbox" name="Interests" id="Technology" value="Technology">
        <br>
        <label for="voluntering">voluntering</label>
        <input type="checkbox" name="Interests" id="voluntering" value="voluntering">
        <br>
        <hr>
        <h2>Creat Your Account</h2>
        <label for="pass">Creat Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="secu">Security Answer</label>
        <input type="text" name="Srcurity" id="secu">
        <br>
        <hr>
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
    </form>
 </body>
 </html>
